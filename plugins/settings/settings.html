
<div id="settings_dialog" class="hidden fixed left-0 top-0 right-0 h-screen opacity-0 flex justify-center pt-5 items-start sm:items-center inset-0 bg-black bg-opacity-30 dark:bg-opacity-80 overflow-y-auto h-full w-full">
    <div class="relative shadow-xl rounded bg-white dark:bg-gray-900 divide-y divide-solid divide-gray-200 dark:divide-gray-800 w-96 max-w-[90%]">
        <div class="px-8 py-6" id="settings_dialog_inner">
            <!--<h3 class="text-lg leading-6 font-medium text-center mb-8">Settings</h3>-->
            <div class="grid grid-cols-2 gap-4 place-content-stretch">
                <button id="settings_account_button" onclick="toggle_account_settings()" class="w-full bg-gray-300 hover:bg-gray-100 dark:text-gray-500 font-medium py-2 px-3 rounded cursor-pointer">Account</button>
                <button id="settings_node_button" onclick="toggle_node_settings()" class="w-full bg-gray-100 hover:bg-gray-300 dark:text-gray-500 font-medium py-2 px-3 rounded cursor-pointer">Node</button>
            </div>
            <div id="settings_account" class="mt-8">
                <div id="settings_account_blacklist"></div>
                <div id="settings_account_recovery"></div>
            </div>
            <div id="settings_node" class="mt-8">
                <div class="my-5">
                    <div class="text-xs text-gray-900 dark:text-gray-300 mb-2">Node URL</div>
                    <input id="evm_node" class="form-input p-3 h-10 w-full rounded dark:bg-black border border-gray-300 dark:border-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-700"></input>
                </div>
                <div class="my-5">
                    <div class="text-xs text-gray-900 dark:text-gray-300 mb-2">Chain ID</div>
                    <input id="chain_id" type="number" class="form-input p-3 h-10 rounded dark:bg-black border border-gray-300 dark:border-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-700"></input>
                </div>
            </div>
        </div>
        <div class="flex gap-x-5 p-4">
            <div class="grow">
                <button onclick="toggle_settings_dialog()" class="w-full bg-transparent text-gray-900 hover:text-purple-900 dark:text-gray-500 font-medium py-2 px-3 rounded cursor-pointer">Close</button>
            </div>
            <div class="grow" id="save_node_settings_button">
                <button onclick="save_settings_dialog()" class="w-full bg-decensored-900 hover:bg-purple-800 text-white font-medium py-2 px-3 rounded cursor-pointer">Save</button>
            </div>
            <div class="grow" id="logout_button">
                <button onclick="on_sign_out_button_pressed()" class="w-full bg-red-500 hover:bg-red-400 text-white font-medium py-2 px-3 rounded cursor-pointer">Logout</button>
            </div>
        </div>
    </div>
</div>
